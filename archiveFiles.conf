{
  "source_paths": [
    "./data",
    "./databases"
  ],
  "backup_path": "backup_$(date +%Y%m%d_%H%M%S)",
  "archive_path": "archive_$(date +%Y%m%d_%H%M%S).tar.gz",
  "method": "checkpoint",
  "compress": true,
  "remove_backup": true,
  "batch_mode": true,
  "include_pattern": "*.db,*.sqlite,*.sqlite3,*.log",
  "exclude_pattern": "*temp*,*cache*,*.tmp",
  "show_progress": true,
  "filter": "",
  "compression_format": "gzip",
  "verify": false
}